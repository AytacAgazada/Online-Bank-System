spring:
  application:
    name: online-bank-system

  datasource:
    url: jdbc:h2:mem:bankdb;
    driverClassName: org.h2.Driver
    username: sa
    password:

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    h2:
      console:
        enabled: true

server:
  port: 8080 # Or any other port you prefer

